<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function efecto(id){
            var elem = document.getElementById(id).parentElement;
            elem.setAttribute("class", "effect campo");
        }

        function unefecto(id){
            var elem= document.getElementById(id).parentElement;
            elem.classList.remove("effect");
        }           
    </script>
</head>
<body>
<div class="campo">
    <label for="txtName">Nombre</label>
    <input type="text" name="txtName" id="txt_1" onfocus="efecto(this.id)" onblur="unefecto(this.id)">
    </div>
</body>
</html>
